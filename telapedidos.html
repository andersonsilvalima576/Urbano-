<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbano+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <nav class="menu">
            <div class="logo">Urbano+</div>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="https://facens.br/">Facens</a></li>
                <li><a href="/quemsomos.html">Quem Somos?</a></li>
                <li><a href="/desenvolverdores.html">Desenvolvedores</a></li>
                <li><a href="/Teladecadastro.html" class="botao">Cadastre-se</a></li>
            </ul>
        </nav>

        <main>
            <div class="imagem-cabecalho">
                <img src="/imagens/imagem para cabeçalho.png" alt="">
            </div>

            <div class="conteudo">

                <section>
                    <h1>Pedidos de Comida</h1>

                    <form id="pedidoForm">
                        <label>Nome do Cliente:</label>
                        <input type="text" id="nome" required>

                        <label>Comida:</label>
                        <input type="text" id="comida" required>

                        <label>Endereço:</label>
                        <input type="text" id="endereco" required>

                        <button class="btn-pedido" type="submit">Fazer Pedido</button>
                    </form>

                    <h2>Pedidos Registrados</h2>
                    <ul id="listaPedidos"></ul>

                </section>

                <section class="avaliacao-servicos">
                    <h2>Avalie nossos serviços</h2>
                    <p>Sua opinião é importante para melhorarmos o Urbano+</p>

                    <div class="estrelas">
                        <input type="radio" id="estrela5" name="estrela" value="5">
                        <label for="estrela5" title="5 estrelas">★</label>

                        <input type="radio" id="estrela4" name="estrela" value="4">
                        <label for="estrela4" title="4 estrelas">★</label>

                        <input type="radio" id="estrela3" name="estrela" value="3">
                        <label for="estrela3" title="3 estrelas">★</label>

                        <input type="radio" id="estrela2" name="estrela" value="2">
                        <label for="estrela2" title="2 estrelas">★</label>

                        <input type="radio" id="estrela1" name="estrela" value="1">
                        <label for="estrela1" title="1 estrela">★</label>
                    </div>

                    <textarea id="comentario" placeholder="Deixe um comentário (opcional)" rows="4"></textarea>
                    <button id="enviarAvaliacao" class="botao-enviar">Enviar Avaliação</button>
                </section>
  
            </div>
        </main>
    </div>

    <footer>
        <div class="rodape">
            
            <div>
                <p>© 2025 - Urbano + | Facens</p>
            </div>

            <div class="icons">
                <h4>Redes Sociais</h4>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="/imagens/facebook.svg" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="/imagens/instagram.svg" alt="Instagram">
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="/imagens/linkedin.svg" alt="LinkedIn">
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube">
                <img src="/imagens/youtube.svg" alt="YouTube">
                </a>
            </div>
        </div>
    </footer>

    <script type="module" src="/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
